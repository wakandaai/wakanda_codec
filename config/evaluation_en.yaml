# Default configuration for audio codec evaluation

device: auto  # "auto", "cuda", "cpu"
n_processes: 4  # Number of parallel processes for evaluation

metrics:
  # Signal-based metrics (fast, no model loading required)
  stoi:
    enabled: false
    extended: false  # ESTOI
  
  pesq_nb:
    enabled: false
    
  pesq_wb:
    enabled: false

  mcd:
    enabled: false
    mcep_dim: null      # Auto-select based on sample rate
    mcep_alpha: null    # Auto-select based on sample rate  
    fft_length: 1024
    frame_shift_ms: 5
    f0_min: 80
    f0_max: 400
  
  # Model-based metrics (slower, require model loading)
  speaker_similarity:
    enabled: false
    model_name: "espnet/voxcelebs12_ecapa_wavlm_joint"
    
  utmos:
    enabled: false
    model_name: utmos22_strong  # UTMOS model variant
    
  nisqa:
    enabled: false

  dnsmos:
    enabled: false
    personalized: false
    
  # ASR-based metrics (require transcriptions)
  wer:
    enabled: true
    model_name: facebook/mms-1b-all  # MMS multilingual model
    language: eng  # ISO 639-3 code (eng, fra, deu, spa, etc.))