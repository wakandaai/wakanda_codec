# config/transformer_codec_16k.yaml

# Model setup - Transformer Codec
TransformerCodec.sample_rate: 16000

# Encoder config
TransformerCodec.encoder_dim: 64
TransformerCodec.encoder_rates: [2, 4, 5, 8]

# Transformer config
TransformerCodec.latent_dim: 512
TransformerCodec.encoder_transformer_layers: 6
TransformerCodec.decoder_transformer_layers: 6
TransformerCodec.transformer_num_heads: 8
TransformerCodec.transformer_dim_feedforward: 2048
TransformerCodec.transformer_dropout: 0.1
TransformerCodec.encoder_causal: false
TransformerCodec.decoder_causal: false

# Decoder config
TransformerCodec.decoder_dim: 1536
TransformerCodec.decoder_rates: [8, 5, 4, 2]

# Quantization
TransformerCodec.n_codebooks: 12
TransformerCodec.codebook_size: 1024
TransformerCodec.codebook_dim: 8
TransformerCodec.quantizer_dropout: 0.5

# Discriminator (reuse from DAC)
Discriminator.sample_rate: 16000
Discriminator.rates: []
Discriminator.periods: [2, 3, 5, 7, 11]
Discriminator.fft_sizes: [2048, 1024, 512]
Discriminator.bands:
  - [0.0, 0.1]
  - [0.1, 0.25]
  - [0.25, 0.5]
  - [0.5, 0.75]
  - [0.75, 1.0]

# Optimization
AdamW.betas: [0.8, 0.99]
AdamW.lr: 0.0001
ExponentialLR.gamma: 0.999996

amp: false
device: cuda
num_iters: 100000
save_iters: [10000, 50000, 99999]
valid_freq: 10000
sample_freq: 10000
num_workers: 32
val_idx: [0, 1, 2, 3, 4, 5, 6, 7]
seed: 0
lambdas:
  mel/loss: 15.0
  adv/feat_loss: 2.0
  adv/gen_loss: 1.0
  vq/commitment_loss: 0.25
  vq/codebook_loss: 1.0

VolumeNorm.db: [const, -16]

# Transforms
build_transform.preprocess:
  - Identity
build_transform.augment_prob: 0.0
build_transform.augment:
  - Identity
build_transform.postprocess:
  - VolumeNorm
  - RescaleAudio
  - ShiftPhase

# Loss setup
MultiScaleSTFTLoss.window_lengths: [2048, 512]
MelSpectrogramLoss.n_mels: [5, 10, 20, 40, 80, 160, 320]
MelSpectrogramLoss.window_lengths: [32, 64, 128, 256, 512, 1024, 2048]
MelSpectrogramLoss.mel_fmin: [0, 0, 0, 0, 0, 0, 0]
MelSpectrogramLoss.mel_fmax: [null, null, null, null, null, null, null]
MelSpectrogramLoss.pow: 1.0
MelSpectrogramLoss.clamp_eps: 1.0e-5
MelSpectrogramLoss.mag_weight: 0.0

# Data
batch_size: 64
val_batch_size: 64
train/AudioDataset.duration: 0.38

val/AudioDataset.duration: 5.0
val/build_transform.augment_prob: 1.0
val/AudioDataset.n_examples: 250

test/AudioDataset.duration: 10.0
test/build_transform.augment_prob: 1.0

AudioLoader.shuffle: true
AudioDataset.without_replacement: true

train/build_dataset.folders:
  speech:
    - ./LibriSpeech/train-clean-100

val/build_dataset.folders:
  speech:
    - ./LibriSpeech/dev-clean
test/build_dataset.folders:
  speech:
    - ./LibriSpeech/test-clean